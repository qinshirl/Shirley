<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .backgroud{
            /*max-width: 1000px;*/
            min-width: 1000px;
            margin:0 auto;
        }

        html, body{
            margin: 0;
        }

        .head{
            height: 100px;
            background-color: yellow;
        }

        .head_left{
            height: 100%;
            width: 300px;
            background: fuchsia;
            float: left;
        }

        .head_right{
            height: 100%;
            width: 300px;
            background: khaki;
            float: right;
        }

        .content{
            width: 100%;
            background-color: red;
        }

        .content_left{
            background-color: aqua;
            height: 800px; /*模拟内容高度*/
            width: auto;
            margin-right: 300px;
        }

        .content_article{
            background-color: deepskyblue;
            width: auto;
            height: 200px;
        }

        .content_seperator{
            background-color: brown;
            height: 5px;
        }

        .content_right
        {
            width: 300px;
            float: right;
            background-color: darkgreen;
            height: 800px; /*模拟内容高度*/
        }

        .content_category{
            width: 100%;
            height: 350px; /*模拟内容高度*/
            background-color: burlywood;
        }

        .content_latest{
            width: 100%;
            height: 300px;
            background-color: khaki;
        }

        .footer{
            clear: both;
            background-color: blueviolet;
            height: 100px;
        }

    </style>
</head>
<body>

    <div class="backgroud">

        <!--头-->
        <div class="head">
            <div class="head_left">
                LOGO
            </div>
            <div class="head_right">
                NAVGATION BAR
            </div>
        </div>

        <!--正文-->
        <div class="content">
            <div class="content_right">
                <!--分类-->
                <div class="content_category">
                    分类
                </div>

                <!--最新文章-->
                <div class="content_latest">
                    最新文章
                </div>

            </div>

            <div class="content_left">
                <!--文章列表-->
                <div class="content_article">
                    文章
                </div>
                <div class="content_seperator"></div>

                <div class="content_article">
                    文章
                </div>
                <div class="content_seperator"></div>

                <div class="content_article">
                    文章
                </div>
                <div class="content_seperator"></div>

                <div class="content_article">
                    文章
                </div>
                <div class="content_seperator"></div>
            </div>

        </div>


        <!--Footer-->
        <div class="footer">
            CopyRight
        </div>
    </div>
</body>
</html>
